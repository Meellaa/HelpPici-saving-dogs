    if (visibility === false) {
        navBar.setAttribute("data-visible", "true");
        navBar.setAttribute("aria-expanded", "true");
        visibility = true; 
    } else {
        navBar.setAttribute("data-visible", "false");
        navBar.setAttribute("aria-expanded", "false");
        visibility = false;
    }
});
